<a mat-list-item [ngStyle]="{'padding-left': (depth * 12) + 'px'}" (click)="onItemSelected(item)"
  [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}"
  class="menu-list-item">
  <mat-icon class="routeIcon" [ngClass]="{'activerouteIcon': item.route ? router.isActive(item.route, true): false}">{{item.iconName }}</mat-icon>
  <span class="menu-item-text" [ngClass]="{'menu-item-text-active': item.route ? router.isActive(item.route, true): false}">{{item.displayName | translate}}</span>
  <span fxflex class="twistie-separator"></span>
  <span  *ngIf="item.children && item.children.length">
    <mat-icon class="menu-twistie" [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded" [ngClass]="statusLink ? 'navLinkDar' : 'navLinkGenis animated fadeInRight'">
  <app-menu-list-item class="menu-child" *ngFor="let child of item.children" [item]="child" [depth]="depth+1"></app-menu-list-item>
</div>
